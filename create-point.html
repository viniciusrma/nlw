<!DOCTYPE html>
<html lang="pt_br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Criar ponto de coleta</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./styles/main.css">
      <link rel="stylesheet" href="./styles/create-point.css">    
      <link rel="stylesheet" href="./styles/responsive.css">
    </head>
  <body>
      <div id="page-create-point">
        <header>
          <img src="/assets/logo.svg" alt="Ecoleta's logo">
          <a href="#">
            <span></span>
            Voltar para home
          </a>
        </header>
        <form action="">

          <h1>Cadastro do ponto de coleta</h1>

          <fieldset>
            <legend>
              <h2>Dados da entidade</h2>
            </legend>
          </fieldset>

          <fieldset>
            
            <legend>
              <h2>Itens da coleta</h2>
            </legend>
            
            <div class="field">
              <label>Nome da entidade</label>
              <input type="text" name="name">
            </div>
            
            <div class="field-group">

              <div class="field">
                <label for="address">Endereço</label>
                <input type="text" name="address">
              </div>

              <div class="field">
                <label for="address"> Número/Complemento </label>
                <input type="number" name="address2">
              </div>

            </div>

            <div class="field-group">
              
              <div class="field">
                <label for="state">Estado</label>
                <select name="uf">
                  <option value="">Selecione o Estado</option>
                  <option value="1">Opção o Estado</option>
                </select>
                <input type="hidden" name="state">
              </div>            
              
              
              <div class="field">
                <label for="city">Cidade</label>
                <select name="city" disabled>
                  <option value="">Selecione a Cidade</option>
                </select>
              </div>            

            </div>

          </fieldset>

          <button type="submit">Cadastrar ponto de coleta</button>

        </form>    
      </div>
      <script src="/scripts/create-point.js"></script>
   </body>
</html>
